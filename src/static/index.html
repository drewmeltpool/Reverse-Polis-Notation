<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .list{
            margin: 0;
            padding: 0;
        }
        .list-group-item{
            overflow-y: auto;
            text-align-last: left;
        }
        .text{
            margin: 0;
            padding: 5px;
            margin: 5px 0;
            font-weight: 500;
            border: 1px solid #e1e4e8;
        }
        .value{
            font-weight: 300;
        }
        .heading{
            font-size: 40px;
            margin: 25px 0;
        }
        .heading-big{
            font-size: 48px;
        }
        .form-group{
            width: 100%;
            display: flex;
        }
        .mb-2{
            margin: 0 !important;
        }
        .list-group > .list-group-item:nth-child(odd){
            background-color: #fafafa;
        }
    </style>
</head>
<body style="background-color: #fff;">

    <div class="container">
        <h1 class="heading heading-big">Postfix</h1>
        <div id="formBody">
            <form  method="POST" id="inputForm" class="form-group">
                
                
                
                <label for="message">Postfix form</label>
                <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="1 2 +;3 4 +" id="message" name="message">
                        <button type="submit" class="btn btn-primary mb-2">Calculate</button>    
                </div>
                  <button class="btn btn-dark" type="button" id="clear">Clear</button>
            </form>
        </div>
        <h2 class="heading">Results</h2>
        <div id="serverMessageBox" style="text-align: center;"></div>
    </div>
    
    
    
    
</body>
<script src="../static/main.js"></script>
</html>
